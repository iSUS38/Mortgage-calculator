<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AG Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js"></script> 
</head>
<body>
    <header>
        <h1><strong>AG Bank</strong></h1>
    </header>
    <main>
        <div class="login-input">
            <input type="text" placeholder="Enter a bank name">
        </div>
        <section class="payment-information-section">
            <div>
                <fieldset>
                    <label>Initial loan you have borrowed</label>
                    <input id="fieldForInitalLoan" type="text" disabled>
                </fieldset>
                <fieldset>
                    <label>Your rate</label>
                    <input id="fieldForRate" type="text" disabled>
                </fieldset>
                <fieldset>
                    <label>Total payment</label>
                    <input id="fieldForTotalPayment" type="text" disabled>
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <label>Down payment</label>
                    <input id="fieldForDownPayment" type="text" disabled>
                </fieldset>
                <fieldset>
                    <label>Loan term</label>
                    <input id="fieldForTerm" type="text" disabled>
                </fieldset>
                <fieldset>
                    <label>Montly payment</label>
                    <input id="fieldForMonthlyPayment" type="text" disabled>
                </fieldset>
            </div>
        </section>
        <div class="delete-bank">
            <button>Delete this bank</button>
        </div>
    </main>
</body>
</html>
